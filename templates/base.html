<!DOCTYPE html>
<html>
<head>
    <title>{{ .Title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h1 {
            color: #0079BF;
        }
        a {
            display: inline-block;
            background-color: #0079BF;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        a:hover {
            background-color: #005A8C;
        }
        .token-info {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
    {{ block "head" . }}{{ end }}
</head>
<body>
    <div class="container">
        {{ block "content" . }}{{ end }}
    </div>
</body>
</html>
